<div class="container">
  <form [formGroup]="authForm" (ngSubmit)="logar(authForm.value)">
    <div class="login">
      <div class="alignCenter">
        <img src="assets/img/logoStxt.png" alt="Company Logo" />
      </div>
      <mat-grid-list cols="1" rowHeight="100px" class="alingForm">
        <mat-grid-tile class="alingLine">
          <mat-form-field class="fullWidth">
            <mat-label>Usu√°rio</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile class="alingLine">
          <div>
            <mat-form-field class="fullWidth">
              <mat-label>Senha</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
              />
              <mat-icon matSuffix (click)="hide = !hide">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
            </mat-form-field>

            <mat-checkbox formControlName="remember"
              >Mantenha-me conectado
            </mat-checkbox>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="1" rowHeight="100px" class="alingForm">
        <div class="pt-5">
          <a href="url">Esqueci a senha</a>
        </div>
        <div class="alignCenter pt-5">
          <button mat-raised-button color="primary" type="submit">
            Confirmar
          </button>
        </div>
      </mat-grid-list>
    </div>
  </form>
</div>
