<app-toolbar [pageTitle]="pageHeader"></app-toolbar>

<div class="table-container">
  <div class="table-config mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <table mat-table [dataSource]="dataTable">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="responsavel">
        <th mat-header-cell *matHeaderCellDef>Responsavel</th>
        <td mat-cell *matCellDef="let element">
          {{ element.responsavel }}
        </td>
      </ng-container>

      <ng-container matColumnDef="arrecadados">
        <th mat-header-cell *matHeaderCellDef>Arrecadados</th>
        <td mat-cell *matCellDef="let element">
          {{ element.arrecadados }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="primary"
            aria-label="Example icon button with a menu icon"
            (click)="callEditOffice(element.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 7]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<div class="button-container">
  <button mat-button color="primary" (click)="backToLastPage()">Voltar</button>
  <button mat-raised-button color="primary" (click)="callNewOffice()">
    Novo
  </button>
</div>
