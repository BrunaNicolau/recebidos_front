 <p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      </button>
      <span>Listagem Escritorios</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </p>
<div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label class="pesquisar">Pesquisar</mat-label>
        <input matInput value="" #message>
      </mat-form-field>
  </div>


  <mat-grid-list cols="1" rowHeight="600px">
    <mat-grid-tile class="table-config">
      <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="responsavel">
          <th mat-header-cell *matHeaderCellDef>Responsavel</th>
          <td mat-cell *matCellDef="let element">{{ element.responsavel }}</td>
        </ng-container>

        <ng-container matColumnDef="arrecadados">
          <th mat-header-cell *matHeaderCellDef>Arrecadados</th>
          <td mat-cell *matCellDef="let element">{{ element.arrecadados }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef>teste</th>
          <td mat-cell> teste
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="example-button-row">
    <button mat-button color="primary">Voltar</button>
    <button mat-raised-button color="primary" (click)="callNewOffice()">Novo</button>
  </div>
</div>
