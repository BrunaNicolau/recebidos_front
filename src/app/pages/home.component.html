<ng-container>
  <mat-sidenav-container class="container">
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      class="sidenav"
      [fixedInViewport]="options.value.fixed"
    >
      <div class="alignCenter">
        <img src="assets/img/logoStxt.png" alt="" />
      </div>

      <div>
        <div mat-subheader>Gestão</div>
        <mat-list>
          <mat-list-item (click)="listOfficesSession()">
            <mat-icon matListItemIcon>group</mat-icon>
            <span matListItemTitle>Escritorio</span>
          </mat-list-item>
          <mat-list-item (click)="listReceiptSession()">
            <mat-icon matListItemIcon>receipt</mat-icon>
            <span matListItemTitle>Recibo</span>
          </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>

        <div mat-subheader>Operações</div>
        <mat-list>
          <mat-list-item (click)="newReceiptSession()">
            <mat-icon matListItemIcon>receipt</mat-icon>
            <span matListItemTitle>Emissão Recibo</span>
          </mat-list-item>
        </mat-list>
        <mat-list>
          <mat-list-item (click)="editStatusSession()">
            <mat-icon matListItemIcon>receipt</mat-icon>
            <span matListItemTitle>Atualiza Recibo</span>
          </mat-list-item>
        </mat-list>

        <mat-list>
          <mat-list-item (click)="logOut()">
            <mat-icon matListItemIcon>receipt</mat-icon>
            <span matListItemTitle>Sair</span>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content> Montar DashBoard </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
